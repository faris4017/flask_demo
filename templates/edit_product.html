<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap  3.3.7 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
      {% for item in edit_data %}
      
      <div class="col-md-12">
            <div class="jumbotron">
                <h4 style="text-align: center;">Edit {{item[2]}}</h4>
            </div>
            <div class="panel panel-default col-md-4 col-md-offset-4" style="padding: 8px;">
                <form action="/edit_product_data" enctype="multipart/form-data"  method="POST">
                    <input type="hidden" class="form-control" value="{{item_id}}" name="item_id">
                    <div class="form-group">
                        <label>Product Code:</label>
                        <input type="text" class="form-control" value="{{item[1]}}"  name="product_code">
                    </div>
                    <div class="form-group">
                        <label>Product Name:</label>
                        <input type="text" class="form-control" value="{{item[2]}}" name="product_name">
                    </div>
                    <div class="form-group">
                        <label>Product Price:</label>
                        <input type="text" class="form-control" value="{{item[3]}}"  name="prodcut_price">
                    </div>
                    <div class="form-group">
                        <label>Product Image:</label>
                        <input type="file" class="form-control" value="nill" id="file" name="product_file">
                        <img src="{{url_for('static',filename='upload/file/images/')}}{{item[4]}}" height="180px" >
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Update</button>
                </form>
            </div>

      </div>

     {% endfor %}


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
